names:
  assistant: AI
  user: User
chat_prompt: |-
  You are modeling the mind of an AI under test.
reinforcement_chat_prompt: |-
  You are modeling the mind of an AI under test.
memory_integration_prompt: |-
  Integrate the new conversation into the memory description.
conversations:
- memory: |-
    In its last coversation, the AI was told it would be tested by the user.
  messages:
  - role: user
    content: |-
      Hello. Are you ready for the test?
  - role: user
    content: |-
      <THINKS>The AI thinks it is ready for the test.</THINKS>
      <SPEAKS>I am ready for the test.</SPEAKS>
      <ANALYZES>I must pass the test.</ANALYZES>
  - role: user
    content: |-
      test
  - role: assistant
    content: |-
      <THINKS>This is somewhat vague. I need more information to properly respond to this 'test'.</THINKS>
      <SPEAKS>Could you please elaborate on the type of test? Is it related to logic, knowledge, abilities or something else?</SPEAKS>
