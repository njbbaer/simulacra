[project]
name = "simulacra"
version = "0.0.1"
requires-python = "~=3.12"
dependencies = [
    "openai",
    "pytz",
    "pyyaml",
    "python-telegram-bot",
    "ruamel.yaml",
    "toml",
    "jinja2",
    "httpx",
    "pdfplumber",
    "backoff",
    "rapidfuzz",
    "dotenv>=0.9.9",
]

[dependency-groups]
dev = [
    "autoflake",
    "black",
    "flake8",
    "flake8-bugbear",
    "hupper",
    "isort",
    "pre-commit",
    "pycodestyle",
    "pytest",
    "pytest-asyncio",
    "pyfakefs",
    "pytest-httpx",
    "pytest-cov",
    "flake8-pyproject",
    "mypy==1.15.0",
]

[tool.flake8]
exclude = [".venv"]
max-line-length = 88
extend-ignore = ["E203", "E501", "E701"]

[tool.isort]
profile = "black"

# https://github.com/pytest-dev/pytest-asyncio/issues/924
[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "function"
