[project]
name = "simulacra"
version = "0.0.1"
requires-python = "~=3.12"
dependencies = [
    "openai",
    "pytz",
    "pyyaml",
    "python-telegram-bot",
    "ruamel.yaml",
    "toml",
    "jinja2",
    "httpx",
    "pdfplumber",
    "backoff",
    "rapidfuzz",
    "dotenv>=0.9.9",
]

[dependency-groups]
dev = [
    "autoflake==2.3.1",
    "black==25.1.0",
    "flake8==7.2.0",
    "flake8-bugbear==24.12.12",
    "hupper",
    "isort==6.0.1",
    "pre-commit",
    "pycodestyle",
    "pytest",
    "pytest-asyncio",
    "pyfakefs",
    "pytest-httpx",
    "pytest-cov",
    "flake8-pyproject==1.2.3",
    "mypy==1.15.0",
    "types-pyyaml>=6.0.12.20250516",
    "types-pytz>=2025.2.0.20250516",
    "types-toml>=0.10.8.20240310",
]

[tool.flake8]
exclude = [".venv"]
max-line-length = 88
extend-ignore = ["E203", "E501", "E701"]

[tool.isort]
profile = "black"

# https://github.com/pytest-dev/pytest-asyncio/issues/924
[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "function"
